<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./asset/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./asset/css/login.css" />
    <title>登录</title>
  </head>
  <body>
    <!-- 登录功能 -->
    <!-- logo模块 -->
    <div class="header layui-container">
      <img src="./asset/images/logo.png" alt="" />
    </div>
    <!-- 登录表单布局 -->
    <div class="login-box">
      <div class="login-title"></div>
      <!-- 表单结构 登录-->
      <form action="" class="layui-form login-form" id="login-form">
        <!-- 账号 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="username"
            required
            lay-verify="required|uname"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required|pwd"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 提交 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <!-- 去注册 -->
        <div class="layui-form-item reg-link">
          <a href="javascriipt:;">去注册账号</a>
        </div>
      </form>
      <!-- 表单结构 注册 -->
      <form action="" class="layui-form reg-form" id="reg-form">
        <!-- 账号 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="username"
            required
            lay-verify="required|uname"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required|pwd"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            required
            lay-verify="required|pwd|samePwd"
            placeholder="请确认密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <!-- 提交 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <!-- 去登陆 -->
        <div class="layui-form-item login-link">
          <a href="javascriipt:;">去登陆</a>
        </div>
      </form>
    </div>
    <script src="./asset/lib/jquery.js"></script>
    <script src="./asset/js/common.js"></script>
    <script src="./asset/lib/layui/layui.all.js"></script>
    <script src="./asset/js/login.js"></script>
  </body>
</html>
