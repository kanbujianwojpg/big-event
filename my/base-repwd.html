<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../asset/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../asset/lib/nprogress/nprogress.css" />
  </head>
  <body>
    <div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
        <!-- 表单区域 -->
        <form class="layui-form" action=" " lay-filter="basicForm">
          <!-- 原密码 -->
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="oldPwd"
                required
                lay-verify="required"
                placeholder="请输入原密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <!-- 新密码 -->
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="newPwd"
                required
                lay-verify="required"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <!-- 确认新密码 -->
          <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                required
                lay-verify="required"
                placeholder="请确认新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <!-- 重置和提交按钮 -->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
              <button type="button" class="layui-btn layui-btn-primary" id="resetFotm">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../asset/lib/jquery.js"></script>
    <script src="../asset/lib/nprogress/nprogress.js"></script>
    <script src="../asset/lib/layui/layui.all.js"></script>
    <script src="../asset/js/common.js"></script>
    <script src="../asset/js/my/base-repwd.js"></script>
  </body>
</html>
